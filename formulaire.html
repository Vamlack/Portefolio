  <header class="header">

      Nom:<br>

      Prenom:<br>
      <input type="text" name="prenom" placeholder="Prénom"><br>

      <input<label>Âge :<br></label><select><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option></select><br>

      Adresse:<br>

      <label for="case">Je désire recevoir une documentation</label>
      <input type="checkbox" id="case" name="case"><br>

      <input<label>Votre pays d'origine :</label><select><option>Allemagne</option><option>France</option><option>Suisse</option></select><br>

      Sexe:
      <label for="H">Masculin</label>
      <input type="radio" id="M" name="M" value="M">
      <label for="F">Feminin</label>
      <input type="radio" id="F" name="F" value="F">
    </div>

    <div class="domaine">

      <input type="email" name="email" placeholder="Entrez votre email"><br>
      <input type="password" name="mdp" placeholder="Mot de passe"><br>

      <input type="submit" value="Ajouter">
      <input type="button" value="Supprimer"><br>
    </div>
  </header>
    </form>
